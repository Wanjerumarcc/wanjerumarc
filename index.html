<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Mark Kiritu | IT & Creative</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #064e3b 0%, #022c22 100%);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-bright: rgba(255, 255, 255, 0.15);
      --border: rgba(255, 255, 255, 0.12);
      --accent-white: #ffffff;
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    [data-theme="light"] {
      --bg-gradient: radial-gradient(circle at top, #f0fdf4 0%, #dcfce7 100%);
      --glass: rgba(0, 0, 0, 0.05);
      --glass-bright: rgba(0, 0, 0, 0.1);
      --border: rgba(0, 0, 0, 0.1);
      --accent-white: #166534;
      --text: #0f172a;
      --text-dim: #475569;
    }

    * { margin:0; padding:0; box-sizing:border-box; scroll-behavior: smooth; }
    
    body {
      min-height: 200vh; /* Ensuring enough height to test scrolling */
      font-family: 'Inter', sans-serif;
      background: var(--bg-gradient);
      background-attachment: fixed;
      color: var(--text);
      overflow-x: hidden;
    }

    /* --- HORIZONTAL NAV --- */
    .nav-container {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: max-content;
    }

    .icon-menu {
      background: var(--glass);
      backdrop-filter: blur(25px) saturate(150%);
      -webkit-backdrop-filter: blur(25px) saturate(150%);
      border: 1px solid var(--border);
      border-radius: 100px;
      padding: 6px;
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 18px;
      border-radius: 100px;
      color: var(--text);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .nav-btn.active {
      background: var(--accent-white);
      color: #064e3b;
    }

    /* --- SECTION STYLING --- */
    section {
      min-height: 100vh;
      padding: 140px 8% 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 60px;
      width: 100%;
      max-width: 1100px;
    }

    .hero-content { display: flex; align-items: center; justify-content: space-between; gap: 40px; }
    h1 { font-size: 4rem; font-weight: 900; line-height: 1; margin-bottom: 20px; }
    
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--glass-bright);
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.8rem;
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; box-shadow: 0 0 10px #4ade80; }

    @media (max-width: 900px) {
      .nav-btn span { display: none; }
      .hero-content { flex-direction: column; text-align: center; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="nav-container">
    <nav class="icon-menu">
      <a href="#home" class="nav-btn active"><i class="fa-solid fa-house"></i><span>Home</span></a>
      <a href="#measure" class="nav-btn"><i class="fa-solid fa-compass"></i><span>Measure</span></a>
      <a href="#analyze" class="nav-btn"><i class="fa-solid fa-chart-pie"></i><span>Analyze</span></a>
      <a href="#reduce" class="nav-btn"><i class="fa-solid fa-leaf"></i><span>Reduce</span></a>
      <div class="nav-btn" id="theme-toggle" style="cursor:pointer"><i class="fa-solid fa-circle-half-stroke"></i></div>
    </nav>
  </div>

  <section id="home">
    <div class="glass-card hero-content">
      <div>
        <div class="status-badge"><div class="dot"></div> Available for Projects</div>
        <h1>Digital<br>Precision.</h1>
        <p style="color: var(--text-dim); font-size: 1.2rem; max-width: 500px; margin-bottom: 30px;">
          I'm John Mark, an IT Specialist crafting high-performance infrastructure and liquid glass interfaces.
        </p>
        <button style="padding: 15px 30px; border-radius: 15px; border: none; background: white; color: #064e3b; font-weight: 700; cursor: pointer;">View My Work</button>
      </div>
      <div style="width: 300px; height: 300px; background: linear-gradient(45deg, var(--glass-bright), transparent); border-radius: 40px; border: 1px solid var(--border);"></div>
    </div>
  </section>

  <section id="measure">
    <div class="glass-card">
      <h2>Measurement & Metrics</h2>
      <p style="color: var(--text-dim); margin-top: 20px;">Detailed infrastructure audits and creative data tracking.</p>
    </div>
  </section>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    });

    // Scroll Observer: Highlights the nav based on where you are on the page
    const sections = document.querySelectorAll('section');
    const navLinks = document.querySelectorAll('.nav-btn');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (pageYOffset >= sectionTop - 150) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
