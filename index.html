<!DOCTYPE html>

<head>

  <title>Marc Wanjeru ‚Äî IT & Cybersecurity Specialist</title>

  <style>
    :root {
      --bg: #0a0a0a;
      --glass: rgba(20, 20, 25, 0.75);
      --border: rgba(255,255,255,0.06);
      --blur: blur(16px);
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #00ff9d;          /* green active indicator from your reference */
      --accent-glow: rgba(0,255,157,0.22);
      --radius: 16px;
      --sidebar-width: 280px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ Vertical Sidebar (Bento-style) ‚îÄ‚îÄ */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: var(--sidebar-width);
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-right: 1px solid var(--border);
      padding: 40px 24px;
      z-index: 1000;
      overflow-y: auto;
      scrollbar-width: none;          /* hide scrollbar Firefox */
    }

    .sidebar::-webkit-scrollbar { display: none; }   /* hide scrollbar Chrome/Safari */

    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 48px;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 20px rgba(0,255,157,0.25);
    }

    .user-info h2 {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .user-status {
      font-size: 0.9rem;
      color: var(--muted);
    }

    /* Bento menu grid */
    .bento-menu {
      display: grid;
      gap: 16px;
    }

    .bento-item {
      background: rgba(30,30,35,0.6);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--text);
      text-decoration: none;
      font-size: 1.05rem;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .bento-item:hover {
      transform: translateY(-4px);
      background: rgba(30,30,35,0.85);
      box-shadow: 0 12px 32px rgba(0,255,157,0.15);
    }

    .bento-item.active {
      background: rgba(0,255,157,0.12);
      color: white;
    }

    .bento-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      border-radius: 0 4px 4px 0;
    }

    .bento-icon {
      font-size: 1.6rem;
      width: 32px;
      text-align: center;
    }

    /* Main content */
    main {
      margin-left: var(--sidebar-width);
      padding: 40px;
      min-height: 100vh;
    }

    section {
      padding: 120px 0;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 3.4rem;
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }
  </style>
</head>

<script>
// Highlight active menu item on scroll
const sections = document.querySelectorAll("section[id]");
const menuItems = document.querySelectorAll(".bento-item");

const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        menuItems.forEach((item) => {
          item.classList.remove("active");
          if (item.getAttribute("href") === `#${entry.target.id}`) {
            item.classList.add("active");
          }
        });
      }
    });
  },
  { threshold: 0.6 }
);

sections.forEach((section) => observer.observe(section));
</script>
