<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Mark Kiritu â€” Home</title>

  <link rel="icon" href="nobklogo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      --bg: #050505;
      --glass: rgba(15, 20, 35, 0.8);
      --accent: #3b82f6;
      --text: #ffffff;
      --text-light: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(255, 255, 255, 0.03);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --glass: rgba(255, 255, 255, 0.9);
      --accent: #2563eb;
      --text: #0f172a;
      --text-light: #475569;
      --border: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(0, 0, 0, 0.02);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('wllpbk.jpg');
      background-size: cover;
      background-position: center;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating Bubble */
    .bubble {
      position: fixed;
      left: 24px; top: 24px;
      width: 64px; height: 64px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      cursor: pointer;
      z-index: 200;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .bubble img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
    .bubble.hidden { opacity: 0; transform: scale(0) rotate(-90deg); pointer-events: none; }

    /* Icon Menu (Vertical Bar) */
    .icon-menu {
      position: fixed;
      left: 16px; top: 50%;
      transform: translateY(-50%) translateX(-120px);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 150;
      transition: 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .icon-menu.visible { transform: translateY(-50%) translateX(0); }

    .menu-btn {
      width: 52px; height: 52px;
      border-radius: 16px;
      background: var(--card-bg);
      color: var(--text);
      display: grid; place-items: center;
      cursor: pointer; transition: 0.3s;
      border: none; font-size: 1.2rem;
    }
    .menu-btn:hover { background: var(--accent); color: white; transform: scale(1.1); }

    /* Text Menu (Slide Out) */
    .text-menu {
      position: fixed;
      left: 100px; top: 50%;
      transform: translateY(-50%) translateX(-150%);
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px;
      z-index: 140;
      transition: 0.5s ease;
      opacity: 0;
    }
    .text-menu.open { transform: translateY(-50%) translateX(0); opacity: 1; }

    .profile-mini { display: flex; align-items: center; gap: 12px; margin-bottom: 25px; }
    .profile-mini img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--accent); }

    .nav-links a {
      display: flex; align-items: center; gap: 12px;
      padding: 12px; color: var(--text);
      text-decoration: none; border-radius: 10px; transition: 0.3s;
    }
    .nav-links a:hover { background: var(--accent); color: white; }

    /* Hero */
    .hero { text-align: center; z-index: 10; padding: 20px; }
    h1 { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; margin-bottom: 1rem; }
    .accent-text { color: var(--accent); }
    p { color: var(--text-light); max-width: 500px; margin: 0 auto 2rem; }

    #theme-toggle { margin-top: 10px; }

  </style>
</head>
<body>

  <div class="bubble" id="bubble">
    <img src="nobklogo.png" alt="JMK">
  </div>

  <nav class="icon-menu" id="iconMenu">
    <button class="menu-btn" id="hamburger" title="Open Menu">
      <i class="fa-solid fa-bars"></i>
    </button>
    <div style="height: 1px; background: var(--border); width: 80%; margin: 0 auto;"></div>
    <a href="index.html" class="menu-btn" title="Home"><i class="fa-solid fa-house"></i></a>
    <button class="menu-btn" id="theme-toggle" title="Toggle Theme">
      <i class="fa-solid fa-moon" id="theme-icon"></i>
    </button>
  </nav>

  <aside class="text-menu" id="textMenu">
    <div class="profile-mini">
      <img src="nobklogo.png" alt="JMK">
      <div>
        <h4 style="font-size: 0.9rem;">John Mark Kiritu</h4>
        <small style="color: var(--accent);">Creative Developer</small>
      </div>
    </div>
    <div class="nav-links">
      <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
      <a href="about.html"><i class="fa-solid fa-user"></i> About Me</a>
      <a href="projects.html"><i class="fa-solid fa-code"></i> Projects</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>
  </aside>

  <main class="hero">
    <h1>Hi, I'm <span class="accent-text">John Mark</span></h1>
    <p>IT Professional & Creative Developer. I design digital systems with technical precision.</p>
    <div style="display: flex; gap: 15px; justify-content: center;">
        <a href="projects.html" style="text-decoration: none; background: var(--accent); color: white; padding: 12px 24px; border-radius: 30px; font-weight: 600;">View Work</a>
    </div>
  </main>

  <script>
    const bubble = document.getElementById('bubble');
    const iconMenu = document.getElementById('iconMenu');
    const textMenu = document.getElementById('textMenu');
    const hamburger = document.getElementById('hamburger');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    // 1. Reveal Sidebar from Bubble
    bubble.addEventListener('click', (e) => {
      e.stopPropagation();
      bubble.classList.add('hidden');
      iconMenu.classList.add('visible');
    });

    // 2. Reveal Text Menu from Hamburger
    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      textMenu.classList.toggle('open');
    });

    // 3. Theme Logic
    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeIcon.className = newTheme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    });

    // 4. Click Outside to Reset
    document.addEventListener('click', (e) => {
      if (!iconMenu.contains(e.target) && !textMenu.contains(e.target)) {
        textMenu.classList.remove('open');
        iconMenu.classList.remove('visible');
        bubble.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
