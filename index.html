/* ===== ROOT VARIABLES FOR LIGHT/DARK MODE ===== */
:root {
  --bg: #0b0f14;
  --text: #e6e6e6;
  --accent: #00bcd4;
  --card-bg: #121720;
  --nav-bg: rgba(11,15,20,.9);
  --footer-bg: #070a0f;
  --shadow: rgba(0,0,0,.5);
  --timeline-accent: #00bcd4;
}

[data-theme="light"] {
  --bg: #f5f7fa;
  --text: #212529;
  --accent: #00a0b8;
  --card-bg: #ffffff;
  --nav-bg: rgba(255,255,255,.95);
  --footer-bg: #e9ecef;
  --shadow: rgba(0,0,0,.1);
  --timeline-accent: #00a0b8;
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  transition: background 0.4s ease, color 0.4s ease;
}
a{
  color:var(--accent);
  text-decoration:none;
  transition: color 0.3s;
}
a:hover{color:var(--accent); opacity:0.9;}

/* ... (rest of your styles remain unchanged - I'm omitting them here for brevity, but keep all previous CSS) ... */

/* LOGO GRIDS - IMPROVED FOR BETTER ALIGNMENT */
.logo-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 50px 40px;
  margin-top: 40px;
}
.logo-grid img {
  height: 70px;
  max-width: 180px;
  object-fit: contain;
  transition: transform 0.3s ease;
}
.logo-grid img:hover {
  transform: scale(1.15);
}

/* PARTNER BADGES - LARGER & CENTERED */
.partner-badges {
  display: flex;
  justify-content: center;
  gap: 80px;
  margin: 80px 0 40px;
  flex-wrap: wrap;
}
.partner-badges img {
  height: 120px;
  object-fit: contain;
  filter: drop-shadow(0 6px 12px var(--shadow));
  transition: transform 0.3s;
}
.partner-badges img:hover {
  transform: scale(1.1);
}

h3.subsection {
  font-size: 26px;
  margin: 60px 0 30px;
  text-align: center;
  color: var(--accent);
}
