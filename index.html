  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #111111;
      --card: #1c1c1c;
      --gray-dark: #252525;
      --gray-mid: #363636;
      --accent: #00d4c0;          /* keeping your original cyan-teal for active state */
      --text: #eae7d9;
      --text-muted: #c0b8a8;
      --shadow: 0 10px 40px rgba(0,0,0,0.65);
      --radius: 14px;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ Sidebar â”€â”€ */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 280px;
      background: rgba(17,17,17,0.92);
      backdrop-filter: blur(10px);
      border-right: 1px solid #252525;
      z-index: 1000;
      transition: all 0.4s ease;
      padding: 40px 20px;
      overflow-y: auto;
    }

    .sidebar-header {
      text-align: center;
      margin-bottom: 60px;
    }

    .sidebar-header h1 {
      font-size: 1.9rem;
      color: var(--accent);
      font-weight: 700;
    }

    .nav-list {
      list-style: none;
    }

    .nav-list li {
      margin: 16px 0;
    }

    .nav-list a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 10px;
      position: relative;
      transition: all 0.3s;
    }

    .nav-list a::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--accent);
      transform: scaleY(0);
      transition: transform 0.3s;
      border-radius: 0 4px 4px 0;
    }

    .nav-list a.active::before,
    .nav-list a:hover::before {
      transform: scaleY(1);
    }

    .nav-list a.active,
    .nav-list a:hover {
      color: white;
      background: rgba(0,212,192,0.08);
    }

    .nav-list .icon {
      font-size: 1.4rem;
      width: 28px;
      text-align: center;
    }

    /* Mobile behavior */
    @media (max-width: 1023px) {
      .sidebar {
        width: 80px;
        padding: 20px 8px;
        align-items: center;
      }

      .sidebar-header h1 { font-size: 1.3rem; margin-bottom: 40px; }
      .nav-list a { flex-direction: column; gap: 6px; padding: 12px 8px; font-size: 0.85rem; }
      .nav-list .icon { font-size: 1.6rem; width: auto; }
      main { margin-left: 80px; }
    }

    /* Main content */
    main {
      margin-left: 280px;
      padding: 40px;
      min-height: 100vh;
    }

    @media (max-width: 1023px) {
      main { margin-left: 80px; padding: 20px; }
    }

<script>
// Highlight active section on scroll
const sections = document.querySelectorAll("section[id]");
const navLinks = document.querySelectorAll(".nav-list a");

const observer = new IntersectionObserver(
  (entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        navLinks.forEach((link) => {
          link.classList.remove("active");
          if (link.getAttribute("href") === `#${entry.target.id}`) {
            link.classList.add("active");
          }
        });
      }
    });
  },
  { threshold: 0.6, rootMargin: "-100px 0px -100px 0px" }
);

sections.forEach((section) => observer.observe(section));
</script>
