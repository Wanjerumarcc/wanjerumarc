<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Desktop UI with Dual Navigation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

/* ================= DESKTOP ================= */
body{
  min-height:100vh;
  background:url("desktop.jpg") center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.3);
  z-index:-1;
}

/* ================= ICON NAV (LEFT DOCK) ================= */
.icon-nav{
  width:80px;
  height:90vh;
  margin-left:20px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:26px;

  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0;
  gap:20px;
  color:#f1f1f7;
}

.icon-nav i{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.3s;
}

.icon-nav i:hover{
  background:#3b82f6;
}

/* ================= MAIN SIDEBAR ================= */
.sidebar{
  width:300px;
  height:90vh;
  margin-left:20px;
  padding:24px;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,.15);
  border-radius:26px;

  color:#f1f1f7;
  display:flex;
  flex-direction:column;
}

/* ================= PROFILE ================= */
.profile{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:30px;
}

.profile img{
  width:46px;
  height:46px;
  border-radius:50%;
}

.profile h4{
  font-size:14px;
  line-height:1.2;
}

.profile span{
  font-size:11px;
  color:#b5b5c8;
}

/* ================= MENU ================= */
.menu a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  border-radius:16px;
  text-decoration:none;
  color:#f1f1f7;
  margin-bottom:10px;
  transition:.3s;
}

.menu a:hover,
.menu a.active{
  background:rgba(255,255,255,.12);
}

.menu i{
  min-width:20px;
}

/* ================= FOOTER ================= */
.footer{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  padding:14px;
  border-radius:16px;
  background:rgba(0,0,0,.25);
}

.footer i{
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ICON NAVIGATION (LEFT) -->
<nav class="icon-nav">
  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-user"></i>
  <i class="fa-solid fa-graduation-cap"></i>
  <i class="fa-solid fa-briefcase"></i>
  <i class="fa-solid fa-certificate"></i>
  <i class="fa-solid fa-microchip"></i>
  <i class="fa-solid fa-layer-group"></i>
  <i class="fa-solid fa-envelope"></i>
</nav>

<!-- MAIN TEXT NAVIGATION -->
<aside class="sidebar">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
    <div>
      <h4>Hello ðŸ‘‹<br>Marc Wanjeru</h4>
      <span>Portfolio Navigation</span>
    </div>
  </div>

  <div class="menu">
    <a class="active"><i class="fa-solid fa-house"></i>Home</a>
    <a><i class="fa-solid fa-user"></i>About</a>
    <a><i class="fa-solid fa-graduation-cap"></i>Education</a>
    <a><i class="fa-solid fa-briefcase"></i>Professional Journey</a>
    <a><i class="fa-solid fa-certificate"></i>Certification</a>
    <a><i class="fa-solid fa-microchip"></i>Technologies</a>
    <a><i class="fa-solid fa-layer-group"></i>Services</a>
    <a><i class="fa-solid fa-envelope"></i>Contact Us</a>
  </div>

  <div class="footer">
    <i class="fa-solid fa-gear"></i>
    <i class="fa-regular fa-moon"></i>
    <i class="fa-solid fa-arrow-right-from-bracket"></i>
  </div>
</aside>

</body>
</html>
