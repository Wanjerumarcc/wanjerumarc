<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Marc Wanjeru | IT Systems & Web Specialist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
/* ===== ROOT VARIABLES FOR LIGHT/DARK MODE ===== */
:root {
  --bg: #0b0f14;
  --text: #e6e6e6;
  --accent: #00bcd4;
  --card-bg: #121720;
  --nav-bg: rgba(11,15,20,.9);
  --footer-bg: #070a0f;
  --shadow: rgba(0,0,0,.5);
}

[data-theme="light"] {
  --bg: #f5f7fa;
  --text: #212529;
  --accent: #00a0b8;
  --card-bg: #ffffff;
  --nav-bg: rgba(255,255,255,.95);
  --footer-bg: #e9ecef;
  --shadow: rgba(0,0,0,.1);
}

/* GLOBAL */
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  font-family:"Segoe UI",sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  transition: background 0.4s ease, color 0.4s ease;
}
a{color:var(--accent);text-decoration:none; transition: color 0.3s}

/* LOGO */
.logo{
  height:42px;
  background:#fff;
  padding:6px 10px;
  border-radius:8px;
  object-fit:contain;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,.2));
}

/* NAV */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 60px;
  position:fixed;
  width:100%;
  background:var(--nav-bg);
  backdrop-filter: blur(10px);
  z-index:1000;
  transition: background 0.4s;
}
nav ul{display:flex;gap:25px;list-style:none}
nav ul a{
  padding:8px 0;
  transition: color 0.3s;
  position: relative;
}
nav ul a:hover{
  color: var(--accent);
}
nav ul a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 50%;
  background: var(--accent);
  transition: all 0.3s;
}
nav ul a:hover::after {
  width: 100%;
  left: 0;
}

/* THEME TOGGLE BUTTON */
.theme-toggle {
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}
.theme-toggle:hover {
  background: rgba(0,188,212,.15);
}

/* HERO */
header{
  height:100vh;
  background:
    linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
    url("desktop.jpg") center/cover no-repeat;
  display:flex;
  align-items:center;
  padding:0 60px;
}
.hero-text{animation:slideIn 1.2s ease forwards; max-width: 700px;}
@keyframes slideIn{
  from{opacity:0;transform:translateX(-40px)}
  to{opacity:1;transform:translateX(0)}
}
.hero-text h1{font-size:60px; margin-bottom:10px;}
.hero-text span{color:var(--accent)}
.hero-text p{margin:15px 0 30px;font-size:20px}
.btn{
  display:inline-block;
  padding:12px 30px;
  border:2px solid var(--accent);
  border-radius:30px;
  margin-right:15px;
  transition:.3s;
  font-weight:600;
  color: var(--text);
}
.btn:hover{
  background:var(--accent);
  color:#000;
  transform:scale(1.05);
}

/* SECTIONS */
section{padding:100px 60px;max-width:1200px;margin:auto}
h2{
  font-size:36px;
  margin-bottom:40px;
  color:var(--accent);
  text-align:center;
}

/* FADE */
.fade{opacity:0;transform:translateY(30px);transition:all .8s ease}
.fade.show{opacity:1;transform:none}

/* ABOUT */
.about{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
  align-items:center;
}
.about img{
  width:100%;
  border-radius:12px;
  box-shadow:0 10px 30px var(--shadow);
}

/* TIMELINE */
.timeline-journey{
  max-width:900px;
  margin:40px auto 0;
  border-left:3px solid var(--accent);
  padding-left:40px;
  position:relative;
}
.timeline-item::before{
  content:"";
  position:absolute;
  left:-46px;
  top:8px;
  width:16px;
  height:16px;
  background:var(--accent);
  border-radius:50%;
  box-shadow:0 0 0 4px rgba(0,188,212,.2);
}

/* SLIDERS */
.slider-wrapper{position:relative;margin-top:40px;overflow:hidden;}
.slider-grid{
  display:flex;
  gap:40px;
  overflow-x:auto;
  scroll-behavior:smooth;
  padding:20px 0;
  scrollbar-width:none;
}
.slider-grid::-webkit-scrollbar{display:none}

/* CARDS */
.tech, .project-card, .story {
  background:var(--card-bg);
  transition: all .3s ease;
  box-shadow:0 5px 15px var(--shadow);
}
.tech:hover, .project-card:hover, .story:hover {
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(0,188,212,.2);
}

/* FOOTER */
footer{
  text-align:center;
  padding:40px;
  background:var(--footer-bg);
  font-size:14px;
  transition: background 0.4s;
}

/* WHATSAPP */
.whatsapp-float{
  background:#25D366;
  box-shadow:0 4px 15px rgba(0,0,0,.4);
  transition:.3s;
}
.whatsapp-float:hover{transform:scale(1.1);}

/* RESPONSIVE */
@media(max-width:900px){
  nav{padding:20px 30px; flex-direction:column; gap:15px;}
  nav ul{gap:15px; flex-wrap:wrap; justify-content:center;}
  header{padding:0 30px}
  .hero-text h1{font-size:42px}
  .about{grid-template-columns:1fr; text-align:center;}
  section{padding:80px 30px;}
}
</style>
</head>
<body>

<!-- NAV WITH TOGGLE -->
<nav>
  <img src="logo.png" class="logo" alt="Marc Wanjeru Logo">
  <div style="display:flex; align-items:center; gap:30px;">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#journey">Journey</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#stories">Stories</a></li>
      <li><a href="#technologies">Technologies</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <button class="theme-toggle" aria-label="Toggle dark/light mode" id="themeToggle">
      ðŸŒ™
    </button>
  </div>
</nav>

<!-- Rest of your body content remains exactly the same -->
<!-- (Hero, About, Journey, Projects, etc.) -->

<!-- SCRIPTS -->
<script>
// ===== THEME TOGGLE SCRIPT =====
const themeToggle = document.getElementById('themeToggle');
const body = document.body;

// Check for saved theme preference or default to dark
const currentTheme = localStorage.getItem('theme') || 'dark';
if (currentTheme === 'light') {
  body.setAttribute('data-theme', 'light');
  themeToggle.textContent = 'â˜€ï¸';
}

// Toggle theme on click
themeToggle.addEventListener('click', () => {
  if (body.hasAttribute('data-theme')) {
    body.removeAttribute('data-theme');
    localStorage.setItem('theme', 'dark');
    themeToggle.textContent = 'ðŸŒ™';
  } else {
    body.setAttribute('data-theme', 'light');
    localStorage.setItem('theme', 'light');
    themeToggle.textContent = 'â˜€ï¸';
  }
});

// ===== EXISTING SCRIPTS (Fade + Slider) =====
const faders = document.querySelectorAll('.fade');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.1 });
faders.forEach(fade => observer.observe(fade));

function scrollSlider(id, direction) {
  const slider = document.getElementById(id);
  const scrollAmount = 320;
  slider.scrollLeft += direction * scrollAmount;
}
</script>
</body>
</html>
