<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Mark Kiritu — Home</title>

  <link rel="icon" href="nobklogo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      /* Dark Liquid Glass (Default) */
      --bg-overlay: rgba(0, 0, 0, 0.4);
      --glass: rgba(20, 25, 40, 0.6);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent: #3b82f6;
      --text: #ffffff;
      --text-dim: #94a3b8;
      --card-inner: rgba(255, 255, 255, 0.05);
    }

    [data-theme="light"] {
      /* Light Liquid Glass */
      --bg-overlay: rgba(255, 255, 255, 0.3);
      --glass: rgba(255, 255, 255, 0.5);
      --glass-border: rgba(255, 255, 255, 0.4);
      --accent: #2563eb;
      --text: #0f172a;
      --text-dim: #475569;
      --card-inner: rgba(0, 0, 0, 0.03);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      /* Wallpaper Underlay */
      background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), url('desktop.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: all 0.5s ease;
    }

    /* Floating Bubble */
    .bubble {
      position: fixed;
      left: 30px; top: 30px;
      width: 60px; height: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      cursor: pointer;
      z-index: 200;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .bubble img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
    .bubble.hidden { opacity: 0; transform: scale(0); }

    /* Glass Sidebar */
    .icon-menu {
      position: fixed;
      left: 20px; top: 50%;
      transform: translateY(-50%) translateX(-120px);
      background: var(--glass);
      backdrop-filter: blur(25px) saturate(180%);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 150;
      transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .icon-menu.visible { transform: translateY(-50%) translateX(0); }

    .nav-btn {
      width: 50px; height: 50px;
      border-radius: 15px;
      background: var(--card-inner);
      color: var(--text);
      display: grid; place-items: center;
      cursor: pointer; transition: 0.3s;
      border: 1px solid var(--glass-border);
      text-decoration: none;
    }
    .nav-btn:hover { background: var(--accent); color: white; transform: scale(1.1); }

    /* Expanded Text Menu (Liquid Style) */
    .text-menu {
      position: fixed;
      left: 100px; top: 50%;
      transform: translateY(-50%) translateX(-150%);
      width: 280px;
      background: var(--glass);
      backdrop-filter: blur(35px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      padding: 30px;
      z-index: 140;
      transition: 0.5s ease;
      opacity: 0;
    }
    .text-menu.open { transform: translateY(-50%) translateX(0); opacity: 1; }

    /* Main Home Card */
    .home-card {
      background: var(--glass);
      backdrop-filter: blur(30px) saturate(150%);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 60px;
      max-width: 1100px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .hero-text h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 20px;
    }
    .hero-text span { color: var(--accent); }
    .hero-text p { color: var(--text-dim); font-size: 1.2rem; max-width: 500px; }

    .profile-img-main {
      width: 300px;
      height: 300px;
      border-radius: 35px;
      object-fit: cover;
      border: 1px solid var(--glass-border);
      box-shadow: 20px 20px 60px rgba(0,0,0,0.3);
      transition: transform 0.5s ease;
    }
    .profile-img-main:hover { transform: scale(1.02) rotate(2deg); }

    /* Footer (Restored Original) */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: var(--glass);
      backdrop-filter: blur(15px);
      padding: 30px 10%;
      border-top: 1px solid var(--glass-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .socials { display: flex; gap: 20px; }
    .socials a { color: var(--text); font-size: 1.2rem; transition: 0.3s; }
    .socials a:hover { color: var(--accent); }

    @media (max-width: 900px) {
      .home-card { flex-direction: column-reverse; text-align: center; padding: 40px; }
      .profile-img-main { width: 200px; height: 200px; }
      footer { flex-direction: column; gap: 15px; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="bubble" id="bubble">
    <img src="profilepic.png" alt="John Mark">
  </div>

  <nav class="icon-menu" id="iconMenu">
    <div class="nav-btn" id="hamburger"><i class="fa-solid fa-bars"></i></div>
    <div style="height: 1px; background: var(--glass-border); width: 100%;"></div>
    <a href="index.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
    <div class="nav-btn" id="theme-toggle"><i class="fa-solid fa-moon" id="theme-icon"></i></div>
  </nav>

  <aside class="text-menu" id="textMenu">
    <div style="margin-bottom: 25px;">
        <h4 style="color: var(--accent);">Menu</h4>
        <div style="height: 2px; width: 30px; background: var(--accent); margin-top: 5px;"></div>
    </div>
    <div style="display: flex; flex-direction: column; gap: 15px;">
      <a href="index.html" style="text-decoration: none; color: var(--text); display: flex; align-items: center; gap: 10px;">
        <i class="fa-solid fa-house"></i> Home
      </a>
      <a href="about.html" style="text-decoration: none; color: var(--text); display: flex; align-items: center; gap: 10px;">
        <i class="fa-solid fa-user"></i> About
      </a>
      <a href="projects.html" style="text-decoration: none; color: var(--text); display: flex; align-items: center; gap: 10px;">
        <i class="fa-solid fa-code"></i> Projects
      </a>
    </div>
  </aside>

  <main class="home-card">
    <div class="hero-text">
      <h1>Hi, I'm <span>John Mark</span></h1>
      <p>A Creative Developer and IT Specialist. I design fluid digital interfaces and robust technical infrastructures.</p>
      <div style="margin-top: 30px;">
          <a href="about.html" style="text-decoration: none; color: white; background: var(--accent); padding: 12px 30px; border-radius: 15px; font-weight: 600; display: inline-block;">Get Started</a>
      </div>
    </div>
    <img src="profilepic.png" alt="John Mark Kiritu" class="profile-img-main">
  </main>

  <footer>
    <div>
      <h3 style="font-size: 1rem;">John Mark Kiritu</h3>
      <p style="font-size: 0.8rem; opacity: 0.6;">© 2026 Creative Portfolio</p>
    </div>
    <div class="socials">
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      <a href="#"><i class="fa-brands fa-github"></i></a>
      <a href="mailto:marc@wanjeru.dev"><i class="fa-solid fa-envelope"></i></a>
    </div>
  </footer>

  <script>
    const bubble = document.getElementById('bubble');
    const iconMenu = document.getElementById('iconMenu');
    const textMenu = document.getElementById('textMenu');
    const hamburger = document.getElementById('hamburger');
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    // Menu Logic
    bubble.addEventListener('click', (e) => {
      e.stopPropagation();
      bubble.classList.add('hidden');
      iconMenu.classList.add('visible');
    });

    hamburger.addEventListener('click', (e) => {
      e.stopPropagation();
      textMenu.classList.toggle('open');
    });

    // Theme Toggle Logic
    themeToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      const newTheme = isDark ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      themeIcon.className = newTheme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
    });

    // Click outside to close
    document.addEventListener('click', (e) => {
      if (!iconMenu.contains(e.target) && !textMenu.contains(e.target)) {
        iconMenu.classList.remove('visible');
        textMenu.classList.remove('open');
        bubble.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
