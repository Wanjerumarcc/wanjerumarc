<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Sidebar UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0f0f14;
  --glass:rgba(255,255,255,0.08);
  --glass-border:rgba(255,255,255,0.15);
  --text:#eaeaf0;
  --muted:#a0a0b5;
  --accent:#3b82f6;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

body{
  margin:0;
  background:linear-gradient(135deg,#f5b7b1,#f7dc6f);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:30px;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:280px;
  height:90vh;
  background:var(--glass);
  backdrop-filter:blur(25px);
  border:1px solid var(--glass-border);
  border-radius:24px;
  padding:20px;
  color:var(--text);
  display:flex;
  flex-direction:column;
}

.sidebar.mini{
  width:90px;
  padding:20px 12px;
}

/* ===== HEADER ===== */
.profile{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
}

.profile img{
  width:42px;
  height:42px;
  border-radius:50%;
}

.profile h4{
  margin:0;
  font-size:14px;
}

.profile span{
  font-size:12px;
  color:var(--muted);
}

.mini .profile h4,
.mini .profile span{
  display:none;
}

/* ===== MENU ===== */
.section-title{
  font-size:11px;
  letter-spacing:1px;
  color:var(--muted);
  margin-bottom:10px;
}

.menu a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px 14px;
  border-radius:14px;
  text-decoration:none;
  color:var(--text);
  margin-bottom:8px;
  transition:.3s;
}

.menu a:hover,
.menu a.active{
  background:rgba(255,255,255,0.1);
}

.menu i{
  font-size:16px;
  min-width:20px;
}

.mini .menu span{
  display:none;
}

/* ===== SERVICES ===== */
.services{
  background:rgba(0,0,0,0.25);
  padding:14px;
  border-radius:18px;
  margin:20px 0;
}

.service{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

.service i{
  width:34px;
  height:34px;
  border-radius:10px;
  background:rgba(255,255,255,0.12);
  display:flex;
  align-items:center;
  justify-content:center;
}

.mini .services{
  padding:10px;
}

.mini .service span{
  display:none;
}

/* ===== SETTINGS ===== */
.settings{
  margin-top:auto;
  display:flex;
  justify-content:space-between;
  padding:10px;
  border-radius:16px;
  background:rgba(0,0,0,0.25);
}

.settings i{
  font-size:16px;
  cursor:pointer;
}

/* ===== CREATE BUTTON ===== */
.create-btn{
  margin-top:20px;
  background:var(--accent);
  color:white;
  padding:16px;
  border-radius:18px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.mini .create-btn span{
  display:none;
}

.mini .create-btn{
  padding:14px;
}

/* ===== MINI ICON CENTER ===== */
.mini .create-btn::before{
  content:"+";
  font-size:22px;
}
</style>
</head>

<body>

<!-- FULL SIDEBAR -->
<div class="sidebar">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
    <div>
      <h4>Good Day ðŸ‘‹<br>Vitaliy D.</h4>
      <span>Menu: 6</span>
    </div>
  </div>

  <div class="section-title">MENU</div>
  <div class="menu">
    <a class="active"><i class="fa-solid fa-border-all"></i><span>Dashboard</span></a>
    <a><i class="fa-solid fa-list-check"></i><span>My project task</span></a>
    <a><i class="fa-regular fa-calendar"></i><span>Calendar</span></a>
    <a><i class="fa-regular fa-envelope"></i><span>Mail</span></a>
    <a><i class="fa-regular fa-bell"></i><span>Notification</span></a>
    <a><i class="fa-solid fa-chart-line"></i><span>Sales</span></a>
  </div>

  <div class="section-title">SERVICE</div>
  <div class="services">
    <div class="service"><i class="fa-brands fa-jira"></i><span>Jira Software</span></div>
    <div class="service"><i class="fa-brands fa-slack"></i><span>Slack</span></div>
    <div class="service"><i class="fa-solid fa-headset"></i><span>Intercom</span></div>
  </div>

  <div class="settings">
    <i class="fa-solid fa-gear"></i>
    <i class="fa-regular fa-moon"></i>
    <i class="fa-solid fa-arrow-right-from-bracket"></i>
  </div>

  <div class="create-btn"><span>Create new task</span></div>
</div>

<!-- MINI SIDEBAR -->
<div class="sidebar mini">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
  </div>

  <div class="menu">
    <a class="active"><i class="fa-solid fa-border-all"></i></a>
    <a><i class="fa-solid fa-list-check"></i></a>
    <a><i class="fa-regular fa-calendar"></i></a>
    <a><i class="fa-regular fa-envelope"></i></a>
    <a><i class="fa-regular fa-bell"></i></a>
    <a><i class="fa-solid fa-chart-line"></i></a>
  </div>

  <div class="services">
    <div class="service"><i class="fa-brands fa-jira"></i></div>
    <div class="service"><i class="fa-brands fa-slack"></i></div>
    <div class="service"><i class="fa-solid fa-headset"></i></div>
  </div>

  <div class="settings">
    <i class="fa-solid fa-gear"></i>
  </div>

  <div class="create-btn"></div>
</div>

</body>
</html>
