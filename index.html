<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Sidebar Desktop UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Inter", system-ui, sans-serif;
}

/* ================= DESKTOP ================= */
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:30px;

  background:url("desktop.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* dark overlay for contrast */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  z-index:-1;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:280px;
  height:90vh;
  padding:20px;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,0.15);
  border-radius:26px;

  color:#f1f1f7;
  display:flex;
  flex-direction:column;
}

/* mini sidebar */
.sidebar.mini{
  width:90px;
  padding:20px 12px;
}

/* ================= PROFILE ================= */
.profile{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
}

.profile img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}

.profile h4{
  font-size:14px;
  line-height:1.2;
}

.profile span{
  font-size:11px;
  color:#b5b5c8;
}

.sidebar.mini .profile h4,
.sidebar.mini .profile span{
  display:none;
}

/* ================= SECTIONS ================= */
.section-title{
  font-size:11px;
  letter-spacing:1px;
  color:#b5b5c8;
  margin-bottom:10px;
}

/* ================= MENU ================= */
.menu a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px 14px;
  margin-bottom:8px;

  border-radius:16px;
  text-decoration:none;
  color:#f1f1f7;
  transition:.3s;
}

.menu a i{
  min-width:20px;
}

.menu a:hover,
.menu a.active{
  background:rgba(255,255,255,0.12);
}

.sidebar.mini .menu span{
  display:none;
}

/* ================= SERVICES ================= */
.services{
  margin:20px 0;
  padding:14px;
  border-radius:18px;
  background:rgba(0,0,0,0.25);
}

.service{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:12px;
}

.service i{
  width:34px;
  height:34px;
  border-radius:12px;
  background:rgba(255,255,255,0.15);

  display:flex;
  align-items:center;
  justify-content:center;
}

.sidebar.mini .service span{
  display:none;
}

/* ================= SETTINGS ================= */
.settings{
  margin-top:auto;
  padding:12px;
  display:flex;
  justify-content:space-between;

  background:rgba(0,0,0,0.25);
  border-radius:16px;
}

.settings i{
  cursor:pointer;
  opacity:.85;
}

.settings i:hover{
  opacity:1;
}

/* ================= CREATE BUTTON ================= */
.create-btn{
  margin-top:20px;
  padding:16px;
  border-radius:18px;
  text-align:center;

  background:#3b82f6;
  font-weight:600;
  cursor:pointer;
}

.sidebar.mini .create-btn span{
  display:none;
}

.sidebar.mini .create-btn{
  padding:14px;
}

.sidebar.mini .create-btn::before{
  content:"+";
  font-size:22px;
}
</style>
</head>

<body>

<!-- FULL SIDEBAR -->
<div class="sidebar">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
    <div>
      <h4>Good Day ðŸ‘‹<br>Vitaliy D.</h4>
      <span>Menu: 6</span>
    </div>
  </div>

  <div class="section-title">MENU</div>
  <div class="menu">
    <a class="active"><i class="fa-solid fa-border-all"></i><span>Dashboard</span></a>
    <a><i class="fa-solid fa-list-check"></i><span>My project task</span></a>
    <a><i class="fa-regular fa-calendar"></i><span>Calendar</span></a>
    <a><i class="fa-regular fa-envelope"></i><span>Mail</span></a>
    <a><i class="fa-regular fa-bell"></i><span>Notification</span></a>
    <a><i class="fa-solid fa-chart-line"></i><span>Sales</span></a>
  </div>

  <div class="section-title">SERVICE</div>
  <div class="services">
    <div class="service"><i class="fa-brands fa-jira"></i><span>Jira Software</span></div>
    <div class="service"><i class="fa-brands fa-slack"></i><span>Slack</span></div>
    <div class="service"><i class="fa-solid fa-headset"></i><span>Intercom</span></div>
  </div>

  <div class="settings">
    <i class="fa-solid fa-gear"></i>
    <i class="fa-regular fa-moon"></i>
    <i class="fa-solid fa-arrow-right-from-bracket"></i>
  </div>

  <div class="create-btn"><span>Create new task</span></div>
</div>

<!-- MINI SIDEBAR -->
<div class="sidebar mini">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
  </div>

  <div class="menu">
    <a class="active"><i class="fa-solid fa-border-all"></i></a>
    <a><i class="fa-solid fa-list-check"></i></a>
    <a><i class="fa-regular fa-calendar"></i></a>
    <a><i class="fa-regular fa-envelope"></i></a>
    <a><i class="fa-regular fa-bell"></i></a>
    <a><i class="fa-solid fa-chart-line"></i></a>
  </div>

  <div class="services">
    <div class="service"><i class="fa-brands fa-jira"></i></div>
    <div class="service"><i class="fa-brands fa-slack"></i></div>
    <div class="service"><i class="fa-solid fa-headset"></i></div>
  </div>

  <div class="settings">
    <i class="fa-solid fa-gear"></i>
  </div>

  <div class="create-btn"></div>
</div>

</body>
</html>
