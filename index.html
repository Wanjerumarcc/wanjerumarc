<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Mark Kiritu â€” Creative Developer</title>

  <link rel="icon" href="nobklogo.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      --bg: #000000;
      --glass: rgba(15, 20, 35, 0.85);
      --accent: #3b82f6;
      --text: #ffffff;
      --text-light: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --card-bg: rgba(255, 255, 255, 0.03);
    }

    [data-theme="light"] {
      --bg: #f8fafc;
      --glass: rgba(255, 255, 255, 0.9);
      --accent: #2563eb;
      --text: #0f172a;
      --text-light: #475569;
      --border: rgba(0, 0, 0, 0.1);
      --card-bg: rgba(0, 0, 0, 0.02);
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('wllpbk.jpg');
      background-size: cover;
      background-position: center;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.3s ease;
    }

    /* Navigation Logic */
    .floating-bubble {
      position: fixed;
      left: 30px; top: 30px;
      width: 60px; height: 60px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      cursor: pointer;
      z-index: 100;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .floating-bubble img { width: 100%; border-radius: 50%; }
    .floating-bubble.active { transform: scale(0.8); opacity: 0.5; }

    .nav-menu {
      position: fixed;
      left: 30px; top: 110px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      transform: translateY(-20px);
      pointer-events: none;
      transition: 0.4s ease;
      z-index: 90;
    }
    .nav-menu.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

    .nav-item {
      width: 50px; height: 50px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 15px;
      display: grid; place-items: center;
      color: var(--text);
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }
    .nav-item:hover { background: var(--accent); color: white; transform: translateX(5px); }

    /* Hero Content */
    .hero {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(5px);
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 40px;
      max-width: 600px;
    }
    h1 {
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: 900;
      background: linear-gradient(45deg, #fff, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.1;
      margin-bottom: 1rem;
    }
    p { color: var(--text-light); font-size: 1.1rem; margin-bottom: 2rem; }

    .cta-btns { display: flex; gap: 15px; justify-content: center; }
    .btn {
      padding: 12px 25px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-primary { background: var(--accent); color: white; }
    .btn-secondary { border: 1px solid var(--border); color: var(--text); }
    .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(59,130,246,0.2); }

    #theme-toggle { position: fixed; right: 30px; top: 30px; cursor: pointer; font-size: 1.2rem; }
  </style>
</head>
<body>

  <div id="theme-toggle"><i class="fa-solid fa-moon"></i></div>

  <div class="floating-bubble" id="bubble" onclick="toggleMenu()">
    <img src="nobklogo.png" alt="Logo">
  </div>

  <nav class="nav-menu" id="menu">
    <a href="index.html" class="nav-item" title="Home"><i class="fa-solid fa-house"></i></a>
    <a href="about.html" class="nav-item" title="About"><i class="fa-solid fa-user"></i></a>
    <a href="projects.html" class="nav-item" title="Work"><i class="fa-solid fa-briefcase"></i></a>
    <a href="contact.html" class="nav-item" title="Contact"><i class="fa-solid fa-envelope"></i></a>
  </nav>

  <main class="hero">
    <h1>John Mark Kiritu</h1>
    <p>Creative Developer & IT Professional bridging the gap between infrastructure and design.</p>
    <div class="cta-btns">
      <a href="projects.html" class="btn btn-primary">View Work</a>
      <a href="about.html" class="btn btn-secondary">My Story</a>
    </div>
  </main>

  <script>
    const menu = document.getElementById('menu');
    const bubble = document.getElementById('bubble');
    const themeToggle = document.getElementById('theme-toggle');

    function toggleMenu() {
      menu.classList.toggle('show');
      bubble.classList.toggle('active');
    }

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!bubble.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.remove('show');
        bubble.classList.remove('active');
      }
    });

    // Simple Theme Toggle
    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
      themeToggle.innerHTML = isDark ? '<i class="fa-solid fa-sun"></i>' : '<i class="fa-solid fa-moon"></i>';
    });
  </script>
</body>
</html>
