<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marc Wanjeru | Portfolio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root {
      --bg-body: #0e0e0e;
      --bg-overlay: rgba(0,0,0,0.5);
      --bg-glass: rgba(35,35,40,0.78);
      --bg-glass-sidebar: rgba(40,40,45,0.82);
      --bg-icon: rgba(255,255,255,0.08);
      --bg-hover: #3b82f6;
      --text: #f1f5f9;
      --text-sec: #94a3b8;
      --border: rgba(255,255,255,0.09);
    }

    [data-theme="light"] {
      --bg-body: #f8fafc;
      --bg-overlay: rgba(255,255,255,0.4);
      --bg-glass: rgba(255,255,255,0.72);
      --bg-glass-sidebar: rgba(255,255,255,0.80);
      --bg-icon: rgba(0,0,0,0.06);
      --bg-hover: #2563eb;
      --text: #0f172a;
      --text-sec: #64748b;
      --border: rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-body) url('desktop1.jpg') center / cover no-repeat fixed;
      color: var(--text);
      transition: background-color 0.5s ease;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--bg-overlay);
      z-index: -1;
    }

    /* Icon Nav â€“ lighter blur, smaller footprint */
    .icon-nav {
      position: fixed;
      inset-inline-start: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 64px;
      height: 88vh;
      max-height: 860px;
      background: var(--bg-glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--border);
      border-radius: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      gap: 14px;
      z-index: 100;
      contain: paint;
    }

    .icon-nav button,
    .icon-nav i {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: var(--bg-icon);
      color: var(--text);
      font-size: 1.25rem;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      border: none;
    }

    .icon-nav button:hover,
    .icon-nav i:hover,
    .icon-nav button.active,
    .icon-nav i.active {
      background: var(--bg-hover);
      transform: scale(1.06);
    }

    /* Sidebar â€“ optimized blur, forced layer, fast transition */
    .sidebar {
      position: fixed;
      inset-inline-start: 84px;
      top: 50%;
      transform: translateY(-50%) translateX(-120%);
      width: 290px;
      height: 88vh;
      max-height: 860px;
      padding: 24px;
      background: var(--bg-glass-sidebar);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 22px;
      color: var(--text);
      z-index: 90;
      transition: transform 0.32s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.32s ease;
      overflow-y: auto;
      overscroll-behavior: contain;
      pointer-events: none;
      opacity: 0;
      will-change: transform, opacity;
      contain: paint;
      content-visibility: auto;
    }

    .sidebar.open {
      transform: translateY(-50%) translateX(0);
      pointer-events: auto;
      opacity: 1;
    }

    /* Scrollbar hiding â€“ cross-browser */
    .sidebar::-webkit-scrollbar { display: none; width: 0; background: transparent; }
    .sidebar { scrollbar-width: none; -ms-overflow-style: none; }

    .sidebar:not(.open) { visibility: hidden; }

    /* Profile & Menu */
    .profile {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-block-end: 28px;
    }
    .profile img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--border);
    }
    .profile h4 { font-size: 14.5px; font-weight: 600; line-height: 1.3; }
    .profile span   { font-size: 12px; color: var(--text-sec); }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .menu a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      color: var(--text);
      text-decoration: none;
      font-size: 14.5px;
      transition: background 0.18s ease;
    }
    .menu a i { min-width: 18px; font-size: 1.2rem; }
    .menu a:hover,
    .menu a.active { background: rgba(255,255,255,0.09); }

    /* Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.32s;
      z-index: 80;
    }
    .overlay.active { opacity: 1; pointer-events: auto; }

    /* Mobile */
    @media (max-width: 768px) {
      .icon-nav {
        inset-inline-start: 10px;
        width: 60px;
        border-radius: 18px;
      }
      .sidebar {
        inset-inline-start: 78px;
        width: 80vw;
        max-width: 300px;
        height: 100dvh;
        top: 0;
        transform: translateX(-115%);
        border-radius: 0 20px 20px 0;
      }
      .sidebar.open { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay"></div>

  <nav class="icon-nav">
    <button id="toggle" aria-label="Toggle menu"><i class="fa-solid fa-bars"></i></button>

    <i class="fa-solid fa-house active" data-section="home"></i>
    <i class="fa-solid fa-user" data-section="about"></i>
    <i class="fa-solid fa-graduation-cap" data-section="education"></i>
    <i class="fa-solid fa-briefcase" data-section="journey"></i>
    <i class="fa-solid fa-certificate" data-section="certs"></i>
    <i class="fa-solid fa-microchip" data-section="tech"></i>
    <i class="fa-solid fa-layer-group" data-section="services"></i>

    <button id="theme-toggle" aria-label="Toggle theme">
      <i class="fa-solid fa-moon" id="theme-icon"></i>
    </button>

    <i class="fa-solid fa-envelope" data-section="contact"></i>
  </nav>

  <aside class="sidebar" id="sidebar">
    <div class="profile">
      <img src="https://i.pravatar.cc/100?u=marc" alt="Profile">
      <div>
        <h4>Hello ðŸ‘‹<br>Marc Wanjeru</h4>
        <span>Portfolio Navigation</span>
      </div>
    </div>

    <nav class="menu">
      <a class="active" href="#home"><i class="fa-solid fa-house"></i>Home</a>
      <a href="#about"><i class="fa-solid fa-user"></i>About</a>
      <a href="#education"><i class="fa-solid fa-graduation-cap"></i>Education</a>
      <a href="#journey"><i class="fa-solid fa-briefcase"></i>Professional Journey</a>
      <a href="#certs"><i class="fa-solid fa-certificate"></i>Certification</a>
      <a href="#tech"><i class="fa-solid fa-microchip"></i>Technologies</a>
      <a href="#services"><i class="fa-solid fa-layer-group"></i>Services</a>
      <a href="#contact"><i class="fa-solid fa-envelope"></i>Contact</a>
    </nav>
  </aside>

  <script>
    // Theme
    const html = document.documentElement;
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    function setTheme(theme) {
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeIcon.className = theme === 'light' ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
    }

    const saved = localStorage.getItem('theme');
    if (saved) setTheme(saved);
    else setTheme(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

    themeToggle.onclick = () => {
      setTheme(html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    };

    // Sidebar
    const toggle = document.getElementById('toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    const open = () => { sidebar.classList.add('open'); overlay.classList.add('active'); };
    const close = () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); };

    toggle.onclick = () => sidebar.classList.contains('open') ? close() : open();
    overlay.onclick = close;

    // Optional icon â†’ active + open on mobile
    document.querySelectorAll('.icon-nav i[data-section]').forEach(el => {
      el.onclick = () => {
        document.querySelectorAll('.icon-nav i').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        if (window.innerWidth <= 768) open();
      };
    });
  </script>
</body>
</html>
