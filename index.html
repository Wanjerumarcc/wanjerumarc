<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Glass Sidebar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,system-ui,sans-serif;
}

/* ================= DESKTOP BACKGROUND ================= */
body{
  min-height:100vh;
  background:url("desktop1.jpg") center/contain no-repeat fixed;
  background-color:#111;
  display:flex;
  align-items:center;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  z-index:-1;
}

/* ================= ICON BAR ================= */
.icon-nav{
  width:70px;
  height:92vh;
  margin-left:16px;

  background:rgba(255,255,255,.12);
  backdrop-filter:blur(20px);
  border-radius:24px;

  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px 0;
  gap:18px;
  color:white;
  z-index:3;
}

.icon-nav button,
.icon-nav i{
  width:42px;
  height:42px;
  border-radius:14px;
  border:none;
  background:rgba(255,255,255,.18);
  color:white;
  cursor:pointer;

  display:flex;
  align-items:center;
  justify-content:center;
}

.icon-nav i:hover,
.icon-nav button:hover{
  background:#3b82f6;
}

/* ================= SLIDE SIDEBAR ================= */
.sidebar{
  position:fixed;
  left:90px;
  top:50%;
  transform:translateY(-50%) translateX(-110%);
  width:300px;
  height:92vh;
  padding:24px;

  background:rgba(255,255,255,.14);
  backdrop-filter:blur(24px);
  border-radius:26px;

  color:white;
  display:flex;
  flex-direction:column;
  transition:.4s ease;
  z-index:2;
}

/* visible state */
.sidebar.open{
  transform:translateY(-50%) translateX(0);
}

/* ================= PROFILE ================= */
.profile{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:30px;
}

.profile img{
  width:46px;
  height:46px;
  border-radius:50%;
}

.profile h4{
  font-size:15px;
}

.profile span{
  font-size:12px;
  color:#ddd;
}

/* ================= MENU ================= */
.menu a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:16px;

  color:white;
  text-decoration:none;
  transition:.3s;
}

.menu a:hover,
.menu a.active{
  background:rgba(255,255,255,.18);
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  body{
    background-size:cover;
  }

  .sidebar{
    left:0;
    width:85%;
    height:100vh;
    top:0;
    transform:translateX(-100%);
    border-radius:0 26px 26px 0;
  }

  .sidebar.open{
    transform:translateX(0);
  }
}
</style>
</head>

<body>

<!-- ICON NAV (ALWAYS VISIBLE) -->
<nav class="icon-nav">
  <button id="toggle"><i class="fa-solid fa-bars"></i></button>

  <i class="fa-solid fa-house"></i>
  <i class="fa-solid fa-user"></i>
  <i class="fa-solid fa-graduation-cap"></i>
  <i class="fa-solid fa-briefcase"></i>
  <i class="fa-solid fa-certificate"></i>
  <i class="fa-solid fa-microchip"></i>
  <i class="fa-solid fa-layer-group"></i>
  <i class="fa-solid fa-envelope"></i>
</nav>

<!-- SLIDE-OUT MENU -->
<aside class="sidebar" id="sidebar">
  <div class="profile">
    <img src="https://i.pravatar.cc/100" alt="">
    <div>
      <h4>Hello ðŸ‘‹<br>Marc Wanjeru</h4>
      <span>Portfolio Navigation</span>
    </div>
  </div>

  <div class="menu">
    <a class="active"><i class="fa-solid fa-house"></i>Home</a>
    <a><i class="fa-solid fa-user"></i>About</a>
    <a><i class="fa-solid fa-graduation-cap"></i>Education</a>
    <a><i class="fa-solid fa-briefcase"></i>Professional Journey</a>
    <a><i class="fa-solid fa-certificate"></i>Certification</a>
    <a><i class="fa-solid fa-microchip"></i>Technologies</a>
    <a><i class="fa-solid fa-layer-group"></i>Services</a>
    <a><i class="fa-solid fa-envelope"></i>Contact Us</a>
  </div>
</aside>

<script>
const toggle = document.getElementById("toggle");
const sidebar = document.getElementById("sidebar");

toggle.onclick = () => {
  sidebar.classList.toggle("open");
};
</script>

</body>
</html>
